<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダム文章表示</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    #container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    #showTextBtn {
      background-color: #ff6f61;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #showTextBtn:hover {
      background-color: #ff4d3b;
    }
    #textDisplay {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="showTextBtn">文章を表示</button>
    <p id="textDisplay"></p>
  </div>

  <script>
    const texts = [
      "𝘿𝙊𝙎𝙃𝙄𝙏𝘼𝙉𝙉  𝙃𝘼𝙉𝘼𝙎𝙃𝙄𝙆𝙄𝙆𝙊𝙆𝘼",
      "どしたん話聞こか？あーそれは彼氏が悪いわ俺ならそんな思いさせへんのにまた今度飲み行こいやお前は妹みたいなもんやし手出すわけないやん守ってあげたいし後輩にそんなことするわけないやんじゃ、挿れるで……",
      "きょうのケツマンコを馬のディルドでぶっぱなす"
    ];

    const textDisplay = document.getElementById("textDisplay");
    const showTextBtn = document.getElementById("showTextBtn");

    showTextBtn.addEventListener("click", function() {
      const randomIndex = Math.floor(Math.random() * texts.length);
      const randomText = texts[randomIndex];
      textDisplay.textContent = randomText;
    });

    // 右クリックを無効化する
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
